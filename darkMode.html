<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<h1 id="hh1"> White</h1>
	<input type="button" onclick="swap();" id="btn" value="Swap To Black" name="">

	<script type="text/javascript">
			

			var color = document.body.style.background="white";
			document.getElementById('btn').style.backgroundColor="black";
			document.getElementById('btn').style.color="white";

			function swap() {
				
					if(color =="white"){
						document.getElementById('hh1').innerHTML="Black";

						 color="black";
						document.body.style.backgroundColor="black";
						document.body.style.color="white";
						
						document.getElementById('btn').value="Swap To White";
						document.getElementById('btn').style.backgroundColor="white";
						document.getElementById('btn').style.color="black";

					}else{
					document.getElementById('hh1').innerHTML="White";

						document.body.style.backgroundColor="white";
						document.body.style.color="black";
						 color="white";
						 document.getElementById('btn').value="Swap To Black";
						 document.getElementById('btn').style.backgroundColor="black";
						document.getElementById('btn').style.color="white";
					}
			}


	</script>

</body>
</html>
